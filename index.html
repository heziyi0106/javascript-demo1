<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // head區的js通常只有宣告函數，避免網頁運行時，抓取不到html元素 
        // 可先引用外部的模組或物件，來給網頁使用(與本身網頁的內容無關)
    </script>
</head>

<body>
    <h1>JavaScript DEMO</h1>

    <script>
        // 可以抓到網頁的元素
        /* 
            變數宣告分為下列3種，
            (1)var(不分全域區域都會覆蓋->盡量不用，不宣告也預設var), 
            (2)let(清楚辨識全域區域的變數，一定要宣告才是let), 
            (3)const(常數->大寫) 
        */
        const PI = 3.1415926;
        // let radius = prompt("請輸入半徑:");
        let radius = 10;

        // if(radius > 0) {
        //     let radius = "10";
        //     area = radius**2*PI;
        //     console.log(radius,area);
        // }

        /*
            計算面積並輸出
        */

        let area = radius ** 2 * PI;
        // document 可以使用標籤語法
        document.write("<h2 style='color:red'>面積為:" + area + "</h2>")
            //  console和alert則不能使用html語法
        console.log(radius, typeof(radius));
        // alert("面積為:" + area);

        // 輸入兩個數字並進行加總輸出
        // Number ==> int/float(python)
        // let x = Number(prompt("請輸入第一個數字"));
        // let y = Number(prompt("請輸入第二個數字"));
        let x = 10;
        let y = 20;
        // 字串串接
        document.write("<h3>" + x + "+" + y + "=" + (x + y) + "</h3 >")
            // 字串樣板(反引號``可製作字串樣板，${}表示變數)
        const result = `<h3>${x}+${y}=${x + y}</h3>`
        document.write(result)

        // 字串用法
        let email = "123mecharose0978@gmail.com";
        console.log(email, typeof(email));
        console.log(email.length);
        console.log(email[2]); //[-1]反向取值只有python有
        console.log(email[email.length - 1]);
        console.log(email.indexOf("m")); //查找元素
        console.log(email.lastIndexOf("m"));
        console.log(email.substring(0, 5));
        console.log(email.replace("mecharose", "jeccia"));
        console.log(email.includes("Mecharose"));
        // 值是否相等(JS會自動轉型數字為字串來比對)
        console.log(email.substring(0, 3) == 123);
        // 值跟型態都要相等，由===來比
        console.log(email.substring(0, 3) === 123);

        // 使用for迴圈 i++ ==>i+=1
        for (let i = 0; i < email.length; i++) {
            console.log(i, email[i]);
        }

        // i++ ++i
        let i = 0
        for (; i < email.length;) {
            console.log(i, email[i]);
            i++;
        }

        console.log(10 / "A");

        let a = 0;
        let b = 0;

        console.log(++a + b++);
        console.log(a, b);

        console.log("A" > "a");
        // 每個ascii碼會各自比對
        console.log("Ab" > "AB");
        console.log("Ab" > "aB");

        x = -08;
        if (x) {
            console.log(x);
        }

        x = 10;
        y = 20;
        z = 30;

        // and==>&& or==>|| not==>!
        // 短路模式
        if (x > y || z++ > y || z) {
            console.log("1");
        }

        console.log(x, y, z);

        let x1 = null;
        console.log(x1, x1 + 10);

        let x2;
        console.log(x2, x2 + 10);

        // 亂數
        console.log(Math.PI);

        x = -7.7;
        console.log(Math.abs(x));
        // 大於等於整數==>ceil
        console.log(Math.ceil(x));
        // 小於等於整數==>floor
        console.log(Math.floor(x));
        // 四捨五入round
        console.log(Math.round(x));

        // 取出 0~1 之間的幅點數
        // x = Math.random()
        // console.log(x);
        // console.log(x * 100);
        // for (let i = 0; i < 100; i++) {
        //     console.log(Math.floor(Math.random() * 10) + 1);
        // }

        // 0~10之間的亂數
        let start = 1;
        let end = 49;

        for (let i = 0; i < 10; i++) {
            console.log(Math.floor(Math.random() * (end - start + 1)) + start);
        }

        console.log("---------------------------------");
        let count = 0;
        while (true) {
            // 公式
            let x = Math.floor(Math.random() * (end - start + 1)) + start;
            console.log(x);
            if (x == 49) {
                break;
            }
            count++;
        }

        console.log("---------------------------------");
        // do-while
        x = 0;
        count = 0;
        do {
            // 公式
            x = Math.floor(Math.random() * (end - start + 1)) + start;
            console.log(x);
            count++;

        } while (x != 49);


        console.log(`次數:${count}`);
    </script>
</body>

</html>
